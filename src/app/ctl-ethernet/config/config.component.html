<label>EVC</label>
<br><br>
<md-select placeholder="type">
  <md-option *ngFor="let type of types" [value]="type.value">
    {{ type.value }}
  </md-option>
</md-select>

<md-select placeholder="bandwidth">
  <md-option *ngFor="let iter of bandwidth" [value]="iter.value">
    {{ iter.value }}
  </md-option>
</md-select>

<md-select placeholder="geography">
  <md-option *ngFor="let iter of geography" [value]="iter.value">
    {{ iter.value }}
  </md-option>
</md-select>

<hr>

<div>
  <br>
  <label><b>3 Locations</b></label>
  <br><br>
  <div style="text-align: center;">
    <config-gmaps></config-gmaps>
  </div>


  <div class="config-container">
    <div class="config-sidenav">
      <table>
        <th>
            <button md-icon-button [mdMenuTriggerFor]="menu">
              <md-icon>settings</md-icon>
            </button>
            <md-menu #menu="mdMenu">
              <md-card>
                <md-card-content>
                  <md-card-title class="bulkactions-title">Bulk Actions</md-card-title>
                  <md-card-title class="bulkactions-title-small">select and apply changes</md-card-title>
                </md-card-content>
                <md-card-actions>
                  <button md-menu-item class="bulkactions-menu-item">
                    <span>bandwidth</span>
                    <span class="fill-space"></span>
                    <md-icon class="bulkactions-menu-icon">chevron_right</md-icon>
                  </button>
                  <button md-menu-item class="bulkactions-menu-item">
                    <span>class of service</span>
                    <md-icon class="bulkactions-menu-icon">keyboard_arrow_right</md-icon>
                  </button>
                  <button md-menu-item class="bulkactions-menu-item" (click)="doBulkAction('reuse')">
                    <span>reuse</span>
                    <md-icon class="bulkactions-menu-icon">keyboard_arrow_right</md-icon>
                  </button>
                  <md-card *ngIf="reuseFlag">
                    <label><b>reuse</b></label>
                    <br>
                    <md-slide-toggle ngDefaultControl [(ngModel)]="device"></md-slide-toggle>
                  </md-card>
                </md-card-actions>
              </md-card>
            </md-menu>
        </th>
        <tr>
          <td (click)="updateConfigLoc('Location 1');"><md-card>Location 1</md-card></td>
        </tr>
        <tr>
          <td (click)="updateConfigLoc('Location 2');"><md-card>Location 2</md-card></td>
        </tr>
        <tr>
          <td (click)="updateConfigLoc('Location 3');"><md-card>Location 3</md-card></td>
        </tr>
      </table>
    </div>
    <div class="config-layout">
      <h3>{{location}}</h3>
      <label>location configurations</label>
      <hr style="width: 96%;">
      <br>

      <md-select placeholder="bandwidth">
        <md-option *ngFor="let iter of bandwidth" [value]="iter.value">
          {{ iter.value }}
        </md-option>
      </md-select>
      <br>

      <md-select placeholder="class of service">
        <md-option>
          business class
        </md-option>
      </md-select>
      <br>

      <md-select placeholder="build out">
        <md-option>
          Yes
        </md-option>
        <md-option>
          No
        </md-option>
      </md-select>
      <br>

      <md-slide-toggle>Reuse</md-slide-toggle>
    </div>
  </div>
  <!-- </md-sidenav-container> -->
</div>
